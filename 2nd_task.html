<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>2nd task</title>
 </head>
 <body>
  <script>
    function emailValidator() {
    var email = document.getElementById("email").value
    var response_field = document.getElementById("response")

    if (!email.match(/[.\w]+@[\w+.]+$/)){
     response_field.innerHTML = "Invalid email!"
    }
    else {
     response_field.innerHTML = ""
    }

     document.getElementById('email').value = ""
    }
  </script>
 <input type="text" id="email">
 <button onclick="emailValidator()">Submit</button>
 <p id="response" style="color: red"></p>
 </body>
</html>
